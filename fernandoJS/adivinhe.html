<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Descubra.css">
    <title>Jogo</title>
</head>
<body>
    <h1>Jogo Descubra Número</h1>
    
    <form action="">
        <p>Número
            <input type="number" min="1" max="100" id="inNumero" required autofocus>
            <input type="submit" value="Apostar" id="btnSubmit">
            <input type="button" value="Jogar Novamente" id="btnNovo" class="oculta">
        </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="ouDica" class="italico">Dica: é um número entre 1 e 100</h3>

    
    <script src="numero.js"></script>
</body>
</html>
